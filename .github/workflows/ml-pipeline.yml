name: Python ML Pipeline

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'voiceflow-ml/**'
      - '.github/workflows/ml-pipeline.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'voiceflow-ml/**'

jobs:
  lint-and-test:
    name: Lint and Test Python Service
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('voiceflow-ml/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        working-directory: ./voiceflow-ml
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Black (code formatter)
        working-directory: ./voiceflow-ml
        run: black --check .

      - name: Run Flake8 (linter)
        working-directory: ./voiceflow-ml
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Run MyPy (type checker)
        working-directory: ./voiceflow-ml
        run: mypy . --ignore-missing-imports || true

      - name: Run Pytest (tests)
        working-directory: ./voiceflow-ml
        run: |
          pytest tests/ -v --cov=. --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./voiceflow-ml/coverage.xml
          flags: python
          name: python-coverage

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        working-directory: ./voiceflow-ml
        run: |
          docker build -t voiceflow-ml:${{ github.sha }} .

      - name: Test Docker image
        run: |
          docker run -d --name test-ml -p 8000:8000 voiceflow-ml:${{ github.sha }}
          sleep 10
          curl -f http://localhost:8000/health || exit 1
          docker stop test-ml

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Bandit (security linter)
        working-directory: ./voiceflow-ml
        run: |
          pip install bandit
          bandit -r . -ll

      - name: Run Safety (dependency checker)
        working-directory: ./voiceflow-ml
        run: |
          pip install safety
          safety check --file requirements.txt || true
