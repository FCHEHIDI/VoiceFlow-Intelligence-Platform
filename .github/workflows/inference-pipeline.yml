name: Rust Inference Pipeline

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'voiceflow-inference/**'
      - '.github/workflows/inference-pipeline.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'voiceflow-inference/**'

jobs:
  lint-and-test:
    name: Lint and Test Rust Service
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('voiceflow-inference/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('voiceflow-inference/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v3
        with:
          path: voiceflow-inference/target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('voiceflow-inference/Cargo.lock') }}

      - name: Run cargo fmt (formatter check)
        working-directory: ./voiceflow-inference
        run: cargo fmt --all -- --check

      - name: Run cargo clippy (linter)
        working-directory: ./voiceflow-inference
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run cargo test (tests)
        working-directory: ./voiceflow-inference
        run: cargo test --verbose

      - name: Run cargo build (release)
        working-directory: ./voiceflow-inference
        run: cargo build --release --locked

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        working-directory: ./voiceflow-inference
        run: |
          docker build -t voiceflow-inference:${{ github.sha }} .

      - name: Test Docker image
        run: |
          docker run -d --name test-inference -p 3000:3000 voiceflow-inference:${{ github.sha }}
          sleep 10
          curl -f http://localhost:3000/health || exit 1
          docker stop test-inference

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run cargo audit
        working-directory: ./voiceflow-inference
        run: cargo audit
